    <body>
        <header>
            <h1 class="site-heading text-center text-faded d-none d-lg-block">
                <span class="site-heading-upper text-primary">Gene Cathcart</span>
                <span class="site-heading-lower">Developer in Training</span>
            </h1>
        </header>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark py-lg-4 sticky-top mx-3" id="mainNav">
            <div class="brand-container-left px-2">
                <a href="https://www.linkedin.com/in/gene-cathcart-49848a25a/" target="_blank">
                    <i class="fa-brands fa-linkedin fa-2xl"></i>
                </a>
                <a href="https://github.com/ecthcrt3" target="_blank">
                    <i class="fa-brands fa-github fa-2xl"></i>
                </a>
            </div>
            <div class="container">
                <a class="navbar-brand text-uppercase fw-bold d-lg-none" href="index.html">Contact Me</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="index.html">Home</a></li>

                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="links.html">Links</a></li>

                    </ul>
                </div>
            </div>


        </nav>

      <main>
        <section class="container-fluid text-center">
            </div>
            <article class="form-check-inline">
                <h3 class="my-3">Think I would be a good fit?<br/>Send me a message!</h3>
                <form id="contact-form">
                    <div class="row col-md-12 my-3">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name"/>
                    </div>
                    <div class="row col-md-12 my-3">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email"/>
                    </div>
                    <div class="row col-md-12 my-3">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject"/>
                    </div>
                    <div class="row col-md-12 my-3">
                        <textarea id="message" name="message" rows="20" placeholder="Thank you for your interest! Please enter your message here."></textarea>
                    </div>
                    <div>
                        <input type="submit" value="Message Me" class="btn btn-primary btn-XL mb-5 col-md-2"/>
                    </div>
                </form>
            </article>
            <div class="clear"></div>
        </section>  
      </main>

        <footer class="footer text-faded text-center py-5 mx-3">
            <div class="container"><p class="m-0 small">Copyright &copy; GeneCathcart.com</p></div>
            <div class="brand-container">

                </a>

                </a>
                <a href="https://linkedin.com/">
                  <i class="fa-brands fa-linkedin fa-2xl"></i>
                </a>
                <a href="https://github.com/ecthcrt3">
                    <i class="fa-brands fa-github fa-2xl"></i>
              </div>
        </footer>


        <!-- Bootstrap core JS-->

        <!-- Core theme JS-->

        <!-- Contact form JS -->
        <script src="js/contact.js"></script>

</html>
